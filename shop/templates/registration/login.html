{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h1>Вход в систему</h1>
        
        {% if form.errors %}
        <div class="alert alert-danger">
            Неправильный логин или пароль. Попробуйте снова.
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="login-btn">Войти</button>
            
            <div class="links">
                <a href="{% url 'register' %}">Регистрация</a>
                <a href="#">Забыли пароль?</a>
            </div>
        </form>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background: url('{% static "images/auth-bg.jpg" %}') no-repeat center center;
        background-size: cover;
    }
    
    .login-form {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 450px;
    }
    
    .login-form h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }
    
    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .login-btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .login-btn:hover {
        background: #0069d9;
    }
    
    .links {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    
    .links a {
        color: #6c757d;
        text-decoration: none;
    }
    
    .links a:hover {
        text-decoration: underline;
    }
    
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        background: #f8d7da;
        color: #721c24;
    }
</style>
{% endblock %}
